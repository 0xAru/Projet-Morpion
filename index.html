<!DOCTYPE html>
<html lang="fr">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./assets/css/style.css">
		<title>Morpion</title>
	</head>

	<body>
		<header>
			<h1>Morpion</h1>
		</header>
		<div id="soloGame">
			<button onclick="chooseMode()">Mode Solo</button>
		</div>
		<main>
			<div class="container" id="grid">
				<div class="cel" id="cel-1" onclick="play(this)"></div>
				<div class="cel" id="cel-2" onclick="play(this)"></div>
				<div class="cel" id="cel-3" onclick="play(this)"></div>
				<div class="cel" id="cel-4" onclick="play(this)"></div>
				<div class="cel" id="cel-5" onclick="play(this)"></div>
				<div class="cel" id="cel-6" onclick="play(this)"></div>
				<div class="cel" id="cel-7" onclick="play(this)"></div>
				<div class="cel" id="cel-8" onclick="play(this)"></div>
				<div class="cel" id="cel-9" onclick="play(this)"></div>
			</div>
			<div id="container-score">
				<div id="div-score">Score:</div>
				<div id="div-players">
					<div class="player player-left">Joueur X</div>
					<div class="player">Joueur O</div>
				</div>
				<div id="div-players">
					<div id="scoreOne" class="player player-left"></div>
					<div id="scoreTwo" class="player"></div>
				</div>
				<div id="score" class="center"></div>
				<div class="center">
					<button id="restart" class="d-none button" onclick="restart()">Rejouer</button>
				</div>
			</div>
		</main>
		<script src="./assets/js/main.js"></script>
	</body>

</html>
